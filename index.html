<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animated keyboard shortcuts</title>

    <link rel="stylesheet" href="https://unpkg.com/@ivteplo/utilities.css/build/main.min.css">
    
    <script type="module" crossorigin src="/assets/index.013735ae.js"></script>
    <link rel="stylesheet" href="/assets/index.0cd34258.css">
  </head>
  <body class="not-selectable column items-center justify-center font-system text-center">
    <p>
      Press the keyboard shortcut that is shown below
    </p>
    <!--
      Tag for displaying keyboard input.
      Learn more: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/kbd#representing_keystrokes_within_an_input
    -->
    <kbd class="row items-center wrapper">
      <kbd data-key-name="control">Ctrl / Control</kbd>
      +
      <kbd>Shift</kbd>
      +
      <kbd>F</kbd>
    </kbd>
  </body>
</html>
